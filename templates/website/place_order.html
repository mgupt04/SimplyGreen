{% extends 'website/base.html' %}
{% block title %}Place Order - Simply Green{% endblock %}
{% block content %}
    <div class="place-order-container">
        <div class="order-header">Let's Get Cooking!</div>
        <div class="order-subheader">Enter your email to complete the order:</div>
        <form method="POST">
            {% csrf_token %}
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
            <button type="submit" class="btn">Continue</button>
        </form>
    </div>
{% endblock %}
