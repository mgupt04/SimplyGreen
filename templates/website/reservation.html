{% extends 'website/base.html' %}
{% block title %}Reservation - Simply Green{% endblock %}
{% block content %}
<div class="reservation-container">
    <div class="reservation-header">Plan Your Simply Green Experience!</div>

    <form method="POST">
        {% csrf_token %}
        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="full_name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="num_guests">Number of Guests:</label>
        <select id="num_guests" name="num_guests" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
        </select>

        <label for="reservation_time">Reservation Time:</label>
        <input type="datetime-local" id="reservation_time" name="reservation_time" required>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" list="location-options" required>
        <datalist id="location-options">
            <option value="Louisville">
            <option value="Austin">
            <option value="Atlanta">
            <option value="Chicago">
            <option value="New York">
            <option value="Los Angeles">
        </datalist>

        <button type="submit" class="btn">Finalize Booking</button>
    </form>
</div>
{% endblock %}
